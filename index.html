<body>

<h1>Citas AR Inmobiliaria </h1>
    <div class="bg-agile">
	<div class="book-appointment">
	<h2>Hacer una cita</h2>
				
			<form action="#" method="post" name="appointment" id="appointment">
			<div id="resultados_ajax" class="gaps"></div>
			<div class="left-agileits-w3layouts same">
			
			<div class="gaps">
				<p>Nombre del cliente</p>
					<input type="text" name="name" placeholder="" required=""/>
			</div>	
				<div class="gaps">	
				<p>Número de teléfono para Whatsapp</p>
					<input type="text" name="number" placeholder="" required=""/>
				</div>
				<div class="gaps">
				<p>E-mail</p>
						<input type="email" name="email" placeholder="" required="" />
				</div>	
				<div class="gaps">
				<p>Servicio a requerir</p>
						<textarea name="symptoms" placeholder="" required="" ></textarea>
				</div>
			</div>
			<div class="right-agileinfo same">
			<div class="gaps">
				<p>Seleccionar fecha</p>		
						<input  id="datepicker1" name="datepicker1" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
			</div>
			<div class="gaps">
				<p>Departamento y/o casa</p>	
					<select class="form-control" name="departament">
						<option></option>
						<option value="Casa en Cañadas del Florido">Casa en Cañadas del Florido</option>
						<option value="Casa en Terrazas del Valle">Casa en Terrazas del Valle</option>
						<option value="Casa en Villa del Campo">Casa en Villa del Campo</option>
						<option value="Departamento en Natura">Departamento en Natura</option>
						<option value="Casa de Cartón debajo del puente">Casa de Cartón debajo del puente</option>
					</select>
			</div>
			<div class="gaps">
				<p>Genero</p>	
					<select class="form-control" name="gender" required>
						<option></option>
						<option value="M">Masculino</option>
						<option value="F">Femenino</option>
					</select>
			</div>
			<div class="gaps">
				<p>Hora</p>		
					<input type="text" id="timepicker" name="time" class="timepicker form-control" value="">	
			</div>
			</div>
			<div class="clear"></div>
						  <input type="submit" value="Realizar cita">
			</form>
		</div>
   </div>
   <!--copyright-->
			<div class="copy w3ls">
		       <p>&copy; 2025. AR inmobiliaria . All Rights Reserved  | Design by Ing. Daniel Barrios</p>
	        </div>
		<!--//copyright-->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/wickedpicker.js"></script>
			<script type="text/javascript">
				$('.timepicker').wickedpicker({twentyFour: false});
			</script>
		<!-- Calendar -->
				<link rel="stylesheet" href="css/jquery-ui.css" />
				<script src="js/jquery-ui.js"></script>
				  <script>
						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
						  });
						  
				  </script>
			<!-- //Calendar -->
			<script>
				$( "#appointment" ).submit(function( event ) {
				  var parametros = $(this).serialize();
				  $.ajax({
						type: "POST",
						url: "enviar-mail.php",
						data: parametros,
						 beforeSend: function(objeto){
							$("#resultados_ajax").html("Enviando...");
						  },
						success: function(datos){
							$("#resultados_ajax").html(datos);
						}
				});
			
				  event.preventDefault();
				});
			</script>	

</body>
</html>
